{% extends "base.html" %} {% block content %}
<a href="{% url 'exercise:create_routine' %}" class="btn btn-info text-white"
  >Create New Routine</a
>
<div class="container mt-4">
  {% for routine in routines %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">
        {{ routine.name }}
        <a href="{% url 'exercise:update_routine' routine.id %}">
          <i class="fa-solid fa-pen"></i>
        </a>
        <span class="mx-2">|</span>
        <a href="{% url 'exercise:delete_routine' routine.id %}"
          ><i class="fa-solid fa-trash" style="color: #b80000"></i
        ></a>
      </h5>
      <span class="card-text px-1"
        >Exercises: {% for routine in routine_exercises %}
        |{{routine.exercise}}| {%endfor%}
      </span>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
