<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Fitness App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fitness App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'exercise:list_exercise' %}"
                >Exercises</a
              >
            </li>
            <li class="nav-item">
              {% comment %}
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'exercise:create_exercise' %}"
                >Create Exercise</a
              >
              {% endcomment %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      <!-- This block will be overridden by child templates -->
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
